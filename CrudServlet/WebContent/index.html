<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Add New Employee</h1>
	<form action="SaveServlet" method="post">
		<table>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" name="nombre" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>Sexo:</td>
				<td>
					<input type="radio" name="sexo" value="masculino" />Masculino
					<input type="radio" name="sexo" value="femenino" />Feemenino
				</td>
			</tr>
			<tr>
				<td>País:</td>
				<td><select name="pais" style="width: 150px">
						<option>ECUADOR</option>
						<option>COLOMBIA</option>
						<option>PERU</option>
						<option>BRASIL</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Guardar Empleado" /></td>
			</tr>
		</table>
	</form>

	<br />
	<a href="https://www.javatpoint.com/crud-in-servlet">Mistery link</a>
	<a href="ViewServlet">Lista de Empleados</a>

</body>
</html>
