<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Editar Registro</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edita tu información</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="nombre" class="control-label col-sm-2">Nombre de Usuario</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editUser.nombre}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">E-mail</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editUser.email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-2">Password</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editUser.password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="sexo" class="control-label col-sm-2">Sexo</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editUser.sexo}">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                    </h:selectOneRadio>
                </div>
            </div>

			<div class="form-group">
                <h:outputLabel for="pais" class="control-label col-sm-2">País</h:outputLabel>
                <div class="col-sm-4">
                	<h:selectOneMenu value="#{editUser.pais}" cols="50" rows="5" class="form-control" id="pais-id" validatorMessage="El país es requerido">                    
                    	<f:selectItem itemValue="" itemLabel="Seleccione un país..." />
                    	<f:selectItem itemValue="E" itemLabel="Ecuador" />
                        <f:selectItem itemValue="C" itemLabel="Colombia" />
                        <f:selectItem itemValue="P" itemLabel="Peru" />
                        <f:selectItem itemValue="B" itemLabel="Bolivia" />
                        <f:selectItem itemValue="Br" itemLabel="Brasil" />
                        <f:selectItem itemValue="A" itemLabel="Argentina" />
                        <f:validateRequired/>
                    </h:selectOneMenu>
                    <h:message for="pais-id" style="color:red" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Update" action="#{userBean.update(editUser)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
